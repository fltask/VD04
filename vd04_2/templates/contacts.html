<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.min.css') }}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}"> <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NEWS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Главная</a>
                    <a class="nav-link" href="/blog/">Новости</a>
                    <a class="nav-link active" href="/contacts/">Контакты</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer class="border-top" id="footer">
    <div class="container d-flex justify-content-between align-items-start py-3">
        <!-- Левый блок: контактная информация -->
        <div class="d-flex flex-column">
            <h5 class="mb-2">Контактная информация:</h5>
            <address class="mb-0">
                <p class="mb-1"><i class="bi bi-geo-alt me-1"></i> 129626 г. Москва, Староалексеевская 5, БЦ Совметалл,
                    офис 250</p>
                <p class="mb-1"><i class="bi bi-telephone me-1"></i> +7 (495) 500-00-36</p>
                <p class="mb-0"><i class="bi bi-envelope me-1"></i> news@cnews.ru</p>
            </address>
        </div>

        <!-- Правый блок: соцсети -->
        <div class="d-flex flex-column align-items-end ms-auto">
            <h5 class="mb-2">Мы в соцсетях:</h5>
            <div class="d-flex">
                <a href="https://t.me/" class="text-decoration-none fs-4 ms-3" aria-label="Telegram" target="_blank"
                   rel="noopener">
                    <i class="bi bi-telegram" style="font-size: 25px; color: #0088cc;"></i>
                </a>
                <a href="https://wa.me/" class="text-decoration-none fs-4 ms-3" aria-label="WhatsApp" target="_blank"
                   rel="noopener">
                    <i class="bi bi-whatsapp" style="font-size: 25px; color: #25D366;"></i>
                </a>
                <a href="https://vk.com/" class="text-decoration-none fs-4 ms-3" aria-label="ВКонтакте" target="_blank"
                   rel="noopener">
                    <i class="fab fa-vk" style="font-size: 25px; color: #4c75a3;"></i>
                </a>
                <a href="https://ok.ru/" class="text-decoration-none fs-4 ms-3" aria-label="Одноклассники"
                   target="_blank" rel="noopener">
                    <i class="fab fa-odnoklassniki" style="font-size: 25px; color: #EE8208;"></i>
                </a>
            </div>
        </div>
    </div>
</footer>


<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
